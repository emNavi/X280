common:
    lid_topic:  "livox/lidar"
    imu_topic:  "livox/imu"
    camera_topic: "hik_camera_1/image/"
    time_sync_en: true         # ONLY turn on when external time synchronization is really not possible
    time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                  # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0

preprocess:
    lidar_type: 1                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 4
    blind: 0.09                  # 这里是圆形区域过滤的半径的平方，例如 0.09 就代表过滤距离雷达 0.3 m 内的点云

color_mapping:
    K_camera: [1791.45312, 0.0, 748.30875,
               0.0, 1798.74170, 544.853954,
               0.0, 0.0, 1.0]
    D_camera: [-0.06037161, 0.04314707, 0.00133593, 0.0015451, 0.0]
    time_offset_lidar_to_camera: 0.0                # ms

    # 对于 Fast-livo2 直接拿来的外参数据，旋转矩阵需要求逆，平移不要动
    extrinsic_T: [  -0.107012, 0.021146,  -0.143666]
    extrinsic_R: [ 0.03464462, -0.12268504, -0.99184055,
                    0.99894527, -0.02567799,  0.03806937,
                    -0.030139,   -0.99211383,  0.12166599]

mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree:    360
    det_range:     100.0
    extrinsic_est_en:  true      # true: enable the online estimation of IMU-LiDAR extrinsic
    extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1]

# 用于矫正Fast-lio2 结果到IMU上
imu2lidar:
    extrinsic_T: [ 0.046263, 0.005615, 0.113574]

    # 雷达imu自动估的转180度
    extrinsic_R: [-9.12955030e-01,  5.82063204e-03,  4.08018667e-01,
                     1.11804746e-16, -9.99898262e-01,  1.42641510e-02,
                     4.08060182e-01,  1.30225284e-02,  9.12862148e-01]

publish:
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: 10                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
